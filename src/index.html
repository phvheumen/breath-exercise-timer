<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Breathing Exercise Timer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

  <div class="container mt-5 w-75">
    <div class="form-check mb-5">
      <input class="form-check-input" type="checkbox" value="" id="lockIntervalsCheck">
      <label class="form-check-label" for="lockIntervalsCheck">Lock intervals</label>
    </div>

    <div class="row mb-3">
      <div class="col-sm-10">
        <input type="range" class="form-range" min="0" max="30" step="1" id="sliderBreathIn">
      </div>
      <div class="col-sm-2">
        <input type="number" class="form-control" id="inputBreathIn">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-sm-10">
        <input type="range" class="form-range" min="0" max="30" step="1" id="sliderBreathOut">
      </div>
      <div class="col-sm-2">
        <input type="number" class="form-control" id="inputBreathOut">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-sm-10">
        <input type="range" class="form-range" min="0" max="30" step="1" id="sliderBreathHold">
      </div>
      <div class="col-sm-2">
        <input type="number" class="form-control" id="inputBreathHold">
      </div>
    </div>

    <div class="mb-3">
      <div class="col-sm-3">
        <label for="inputIncrementCycle" class="form-label">Cycles per increment</label>
        <input type="number" class="form-control" id="inputIncrementCycle">
      </div>
    </div>

    <div class="mb-3">
      <div class="col-sm-3">
        <label for="inputIncrementInterval" class="form-label">Increment time</label>
        <input type="number" class="form-control" id="inputIncrementInterval">
      </div>
    </div>

    <div class="mb-3">
      <button type="button" class="btn btn-primary" id="buttonStart">Start</button>
    </div>

    <div class="row mb-3">
      <div class="col-sm-4 offset-sm-4">
        <h1 class="text-center" id="timerCountDown">0:00</h1>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>

</html>
